<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Livraria</title>
    <style>
        .error {
            color: red;
        }
    </style>
    
</head>
<body>
    <h2>Cadastro de Cliente - Livraria</h2>
    <form id="cadastroForm" action="#" method="post" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        <span id="nomeError" class="error"></span><br>

        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br>
        <span id="enderecoError" class="error"></span><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br>
        <span id="telefoneError" class="error"></span><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"><br>
        <span id="cpfError" class="error"></span><br>

        <input type="submit" value="Cadastrar">
    </form>

    <script>
        function validarFormulario() {
            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var endereco = document.getElementById('endereco').value;
            var telefone = document.getElementById('telefone').value;
            var cpf = document.getElementById('cpf').value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var telefonePattern = /^\d+$/;
            var cpfPattern = /^\d+$/;

            var nomeError = document.getElementById('nomeError');
            var emailError = document.getElementById('emailError');
            var enderecoError = document.getElementById('enderecoError');
            var telefoneError = document.getElementById('telefoneError');
            var cpfError = document.getElementById('cpfError');

            nomeError.innerHTML = '';
            emailError.innerHTML = '';
            enderecoError.innerHTML = '';
            telefoneError.innerHTML = '';
            cpfError.innerHTML = '';

            if (nome === '') {
                nomeError.innerHTML = 'Por favor, preencha o nome.';
                return false;
            }

            if (!emailPattern.test(email)) {
                emailError.innerHTML = 'Por favor, insira um e-mail válido.';
                return false;
            }

            if (endereco === '') {
                enderecoError.innerHTML = 'Por favor, preencha o endereço.';
                return false;
            }

            if (telefone === '' || !telefonePattern.test(telefone)) {
                telefoneError.innerHTML = 'Por favor, insira um número de telefone válido.';
                return false;
            }

            if (cpf === '' || !cpfPattern.test(cpf)) {
                cpfError.innerHTML = 'Por favor, insira um CPF válido.';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
